<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ZAZA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            // Connect to the Socket.IO server.
            // The connection URL has the following format, relative to the current page:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io();

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                // socket.emit('my_event', {data: 'I\'m connected!'});
            });

            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.
            socket.on('my_response', function(msg, cb) {
              console.log(msg)
                $('#log').append(" " + msg.data + " ");
                if (cb)
                    cb();
            });


  
        });
    </script>
  </head>
  <body>
    <button id="toggleButton"></button>
    <div class="gitub">
        <header>Vr Universal Captioning</header>
        <span class="github">
            https://github.com/TheBeerex/UniversalVR-CC
        </span>
    </div>

    <div class="talk2">
      <section>/Me/</section>
      <div id="log" class="SpeechToText"></div>
    </div>

    <div class="option">
      <div class="grid-item">
        <button class="dev">Input Device</button>
        <button class="dev">Languages</button>
      </div>
      <section class="grid-item">
          <button class="lang">English is the primary langage</button>
        </section>
    </div>

   
    
    <script>
      let btn = document.getElementById('toggleButton')
      btn.onclick = () => {
        document.body.classList.toggle('darkMode')
      }
    </script>
  </body>
</html>
