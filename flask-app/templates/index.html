    <script type="text/javascript" charset="utf-8">
      var bool = false
      function PlayOrPause() {
        // no ';' here
        console.log('Yeety')
        var button = document.getElementById('playorpause')
        console.log(button.value)
        if (button.innerText == 'Play') {
          button.innerText = 'Pause'
          bool = true
        } else {
          button.innerText = 'Play'
          bool = false
        }
      }

      $(document).ready(function() {
        const BLUR_LEVELS = 4
        const MAX_BLUR = 2
        const VERSE_INTERVAL = 2000

        var lyrics = document.getElementById('ul')
        var lyricsWrapper = document.getElementById('log')
        let currentVerseIdx = null

        function scrollLyricsToVerse(verse) {
          const scrollOffset = Math.floor(lyricsWrapper.clientHeight * 0.2)
          const versePosition = verse.offsetTop - scrollOffset

          lyricsWrapper.scrollTop = versePosition
        }

        function setVerse(verseIdx) {
          console.log('setVerse activated')
          const currentVerse = lyrics.children[currentVerseIdx]
          const newVerse = lyrics.children[verseIdx]
          if (currentVerse) {
            console.log('here')
            currentVerse.classList.remove('verseNew')
            currentVerse.classList.add('verse')
          }
          if (newVerse) {
            scrollLyricsToVerse(newVerse)
          }

          currentVerseIdx = verseIdx
        }

        function incrementVerse(amount, data) {
          const newVerseIdx = Math.max(
            0,
            (currentVerseIdx + amount) % lyrics.children.length
          )
          setVerse(newVerseIdx)
        }

        setVerse(0)

        var socket = io()

        socket.on('my_response', function(msg, cb) {
          if (msg.data != '') {
            var ul = document.getElementById('ul')
            var li = document.createElement('li')
           

            var font = document.getElementById("fontChange");
            var vFont = font.value;

            var spacing = document.getElementById("spacingChange");
            var vSpacing = spacing.value;
            
            if(vFont == 20){
              li.style.fontSize = (20) + 'px';
            }
            if(vFont == 30){
              li.style.fontSize = (30) + 'px';
            }
            if(vFont == 40){
              li.style.fontSize = (40) + 'px';
            }
            if(vSpacing == 0){
              li.style.letterSpacing = (0) + 'px';
            }
            if(vSpacing == 2){
              li.style.letterSpacing = (2) + 'px';
            }
            if(vSpacing== 4){
              li.style.letterSpacing = (4) + 'px';
            }
            if(vSpacing == 6){
              li.style.letterSpacing = (6) + 'px';
            }

            var fontStyle = document.getElementById("fontChange");
            var vFontStyle = fontStyle.value;
            
            if(vFontStyle == 'Arial'){
              li.style.fontStyle = 'Arial';
            }
            if(vFontStyle == 'Fantasy'){
              li.style.fontStyle = 'Fantasy';
            }
            if(vFontStyle== 'Georgia'){
              li.style.fontStyle = 'Georgia';
            }
            
           
            li.classList.add('verseNew')
            li.appendChild(document.createTextNode(msg.data))
            li.setAttribute('id', 'text') // added line
            if (bool) {
              ul.appendChild(li)
              incrementVerse(1, msg.data)
            }
          }
          if (cb) cb()
        })
      })


  function ChangeFontSize(e) {
    var e = document.getElementById("fontChange");
    var value = e.value;

    var selectLi = document.querySelectorAll("li") 
    for (var i =0; i < selectLi.length; i++){
        selectLi[i].style.fontSize= (value) + 'px';
    }
  }


    function ChangeFontStyle(e) {
      console.log("CHANGE STYLE")
    var e = document.getElementById("styleChange");
    var value = e.value;
      console.log(value)
    var selectLi = document.querySelectorAll("li") 
    for (var i =0; i < selectLi.length; i++){
      if(value = "Arial"){
        selectLi[i].style.font= "Arial, Helvetica, sans-serif";
      }
        
    }
  }
    function ChangeLetterSpacing(e) {
    var e = document.getElementById("spacingChange");
    var value = e.value;

    var selectLi = document.querySelectorAll("li") 
    for (var i =0; i < selectLi.length; i++){
        selectLi[i].style.letterSpacing= (value) + 'px';
    }

}

    </script>
